{% extends 'base.html' %}


{% block content %}
    <h1>Here are my cards!</h1>

{% for card in cards %}
<div class="hover-area">
<div class="card">
<div class="card__front"><article class="br2 ba dark-gray b--black-10 mv4 w-100 w-50-m w-25-l mw5 center">
  <img src="http://placekitten.com/g/600/300" class="db w-100 br2 br--top" alt="Photo of a kitten looking menacing.">
  <div class="pa2 ph3-ns pb3-ns">
    <div class="dt w-100 mt1">
      <div class="dtc">
        <h1 class="f5 f4-ns mv0">{{ card.front }}</h1>
      </div>
      <div class="dtc tr">
        <h2 class="f5 mv0"></h2>
      </div>
    </div>
  </div>
</article>
</div>
</div>
</div>
</div>



<div class="hover-area">
<div class="card">
<div class="card__back"><article class="br2 ba dark-gray b--black-10 mv4 w-100 w-50-m w-25-l mw5 center">
  <img src="https://tinyurl.com/rzw2d2x" class="db w-100 br2 br--top" alt="Photo of a kitten looking menacing.">
  <div class="pa2 ph3-ns pb3-ns">
    <div class="dt w-100 mt1">
      <div class="dtc">
        <h1 class="f5 f4-ns mv0">{{ card.back }}</h1>
      </div>
      <div class="dtc tr">
        <h2 class="f5 mv0"></h2>
      </div>
    </div>
  </div>
</article>
</div>
</div>
</div>
</div>

{% endfor %}
{% endblock %}
