{% extends 'base.html' %}

{% block content %}

<h1>Here are my cards!</h1>
    

{% for card in cards %}
<ul>{{flashcard}}</ul>


<div class="hover-area">
   
   <div class ="container">
    <div class="card">
        <div class="card__front">{{ card.front }}</div>
        <div class="card__back">{{ card.back }}</div>  
    </div>
  </div>


</div>

{% endfor %}
{% endblock %}
